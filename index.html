<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <p><b>Gravity and orbit simulation</b>
        <br>Create star: Left-click
        <br>Pan camera: WASD
        <br>Zoom camera: Mouse-wheel
      </p>
    </main>
    <div id="sizeSlider" class="slidecontainer">
      <span><p>Star size:
      <input type="range" min="1", max="64", value="4", class"slider", id="sizeRange">
      <label id="sizeLabel">0.4 Mm</label>
      </span></p>
    </div>
    <div id="massSlider" class="slidecontainer">
      <span><p>Star mass:
      <input type="range" min="1", max="64", value="4", class"slider", id="massRange">
      <label id="massLabel">0.4 t</label>
      </span></p>
    </div>
    <script src="sketch.js"></script>
    <script src="star.js"></script>
  </body>
</html>
